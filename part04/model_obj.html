<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速習Vue.js</title>
</head>
<body>
    <!--ページ本体-->
    <div id="app">
        <form>
            <label for="kb">1KB:</label>
            <input type="radio" id="kb" v-model="unit" v-bind:value="{ name: 'キロバイト', size: 1024 }"><br />
            <label for="mb">1MB:</label>
            <input type="radio" id="mb" v-model="unit" v-bind:value="{ name: 'メガバイト', size: 1048576 }"><br />
            <label for="gb">1GB:</label>
            <input type="radio" id="gb" v-model="unit" v-bind:value="{ name: 'ギガバイト', size: 1073742000 }"><br />
        </form>
        <div>選択値: {{ unit.name }}/{{ unit.size }}byte</div>
    </div>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    <script src="./lib/model_obj.js"></script>    
</body>
</html>
