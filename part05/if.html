<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速習Vue.js</title>
</head>
<body>
    <!--ページ本体-->
    <div id="app">
        <form>
            <label for="show">表示／非表示</label>
            <input type="checkbox" id="show" v-model="toggle" />
        </form>
        <div id="panel" v-if="toggle">
            <h3>式の真偽に応じて表示／非表示を切り替える -v -if</h3>
            <div>v-ifは、JavaScriptのif命令に相当するディレクティブです。<br />指定された条件式がtrueの場合にだけ、現在の要素を出力します。</div>
        </div>
        <div v-else>現在、非表示状態です。</div>
    </div>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    <script src="./lib/if.js"></script>    
</body>
</html>
