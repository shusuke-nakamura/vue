<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速習Vue.js</title>
</head>
<body>
    <!--ページ本体-->
    <div id="app">
        <form>
            <select v-model="season">
                <option value="">季節を選択してください。</option>
                <option value="spring">春</option>
                <option value="summer">夏</option>
                <option value="autumn">秋</option>
                <option value="winter">冬</option>
            </select>
        </form>
        <div v-if="season === 'spring'">春は名のみの風の寒さや・・・</div>
        <div v-else-if="season === 'summer'">夏も近づく八十八夜・・・</div>
        <div v-else-if="season === 'autumn'">秋の夕日に照山もみじ・・・</div>
        <div v-else-if="season === 'winter'">さ霧消ゆる湊江の舟に白し、朝の霜。</div>
        <div v-else>何も選択されていません。</div>
    </div>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    <script src="./lib/if_else.js"></script>    
</body>
</html>
